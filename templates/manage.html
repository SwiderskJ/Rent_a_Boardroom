{% extends 'base.html' %}
{% block main %}
                <div class="main_site">
                    <div class="list">
                        <ul>
                            {% if rooms %}
                                {% for room in rooms %}
                                    <li><a href="{% url 'room_detail' room.id%}">{{ room.name }}<a/></li>
                                {% endfor %}
                            {% else %}
                            <p>List is empty</p>
                            {% endif %}
                        </ul>
                    </div>
                </div>
{% endblock main %}
